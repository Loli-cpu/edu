<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm" onsubmit="return validateLogin()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="message"></div>
        <p id="toggleLink">Don't have an account? <a href="#" onclick="showCreateAccount()">Create one!</a></p>
    </div>

    <div class="container" id="createAccountContainer" style="display: none;">
        <h2>Create Account</h2>
        <form id="createAccountForm" onsubmit="return createAccount()">
            <div class="form-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div id="createMessage"></div>
        <p id="toggleLinkBack">Already have an account? <a href="#" onclick="showLogin()">Login here!</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
